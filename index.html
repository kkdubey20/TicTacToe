<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-dark">
    <div class="container-fluid text-danger ">
      <h1>Tic Tac Toe</h1>
      <h2></h2>

      <!-- <div class="container bg-dark text-danger"> -->
      <div class="board">
        <div class="row justify-content-center">
          <div class="top left"></div>

          <div class="top mid"></div>

          <div class="top right"></div>
        </div>

        <div class="row justify-content-center">
          <div class="center left"></div>

          <div class="center mid"></div>

          <div class="center right"></div>
        </div>

        <div class="row justify-content-center">
          <div class="buttom left"></div>

          <div class="buttom mid"></div>

          <div class="buttom right"></div>
        </div>

        <button class="btn btn-outline-danger">New Game</button>

      </div>

      
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>

  <script src="app.js"></script>
</html>
